{% load simpl %}
<div class="player-item no-checkbox">
  <div class="avatar-detail">
    <div class="avatar" style="background:{{ player|playercolor }}">
      <div class="avatar-inner">
        {{ player|playerinitials }}
      </div>
    </div>

    <p class="avatar-detail-meta">
    {% if player.user.get_full_name %}
      {{ player.user.get_full_name }}
    {% else %}
      Anonymous Player: {{ player|playerinitials|upper }}
    {% endif %}
    </p>
  </div>
  {{ contents }}
</div>
