<form class="prose" action="{{ action|default:'.' }}" method="post">
  {% csrf_token %}
  {% if redirect_to %}<input type="hidden" value="{{ redirect_to }}" name="redirect_to" />{% endif %}
  <p>
    {% if not run.ended %}
    <strong>End Gameplay</strong> stops the game. Players will no longer be able to play or submit decisions.
    {% else %}
    <strong>Restart Gameplay</strong> resumes the game. Players can continue to submit decisions.
    {% endif %}
  </p>
  <div class="button-wrap">
    <button type="submit" class="button large">
      {% if not run.ended %}
      End Gameplay
      {% else %}
      Restart Gameplay
      {% endif %}
    </button>
  </div>
</form>
